<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes - GCP Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸ“’ My Notes</h1>

  <section class="form-section">
    <h2 id="form-title">Create note</h2>
    <form id="note-form">
      <!-- Hidden field for the ID when editing -->
      <input type="hidden" id="note-id" />

      <label for="note-title">
        Title:
        <input type="text" id="note-title" required />
      </label>

      <label for="note-detail">
        Detail:
        <textarea id="note-detail" rows="4"></textarea>
      </label>

      <div class="buttons">
        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </section>

  <section class="list-section">
    <h2>Notes list</h2>
    <table id="notes-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="notes-tbody">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </section>

  <footer>
    <small>Notes system with Firestore + Cloud Functions + Cloud Storage</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
